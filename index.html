<html>
  <head>
    <script src="libaries/p5.min.js"></script>
    <script src="libaries/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Best game</title>
  </head>
  <body>
    <main>
      <div style="display: flex; flex-direction: row">
        <div id="canvas"></div>
        <button id="toggle-debug">Toggle Debug Screen</button>
        <div id="debug-screen">
          <button id="stop-game" onclick="noLoop()">Kill game</button>
          <div id="game-debug">
            <div>
              Trophies collected: <span id="current-trophies"></span>/<span
                id="total-trophies"
              ></span>
            </div>
          </div>
          <div id="performance-info">
            <p>Frame rate: <span id="fps-debug"></span> fps</p>
            <p>Objects being rendered: <span id="objects-rendering"></span></p>
          </div>
          <div id="camera-debug">
            <div><span id="camera-pos"></span></div>
            <div><span id="camera-rot"></span></div>
            <div><span id="camera-look"></span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
