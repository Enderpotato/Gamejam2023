<html>
  <head>
    <script src="libaries/p5.min.js"></script>
    <script src="libaries/quaternion.min.js"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Trophy Haunt</title>
  </head>
  <body>
    <!-- <nav>
      <h1 class="game-title">Trophy Haunt</h1>
    </nav> -->
    <main>
      <div style="display: flex; flex-direction: row">
        <div id="canvas"></div>
        <button id="toggle-debug">Toggle Debug Info</button>
        <div id="debug-screen">
          <button id="stop-game" onclick="noLoop()">Kill game</button>
          <div id="game-debug">
            <div>
              Trophies collected: <span id="current-trophies"></span>/<span
                id="total-trophies"
              ></span>
            </div>
          </div>
          <p>Frame rate: <span id="fps-debug"></span> fps</p>
          <div id="performance-info">
            <p>Objects being rendered: <span id="objects-rendering"></span></p>
            <p>Triangles being drawn: <span id="triangles-drawn"></span></p>
          </div>
          <div id="camera-debug">
            <div><span id="camera-pos"></span></div>
            <div><span id="camera-rot"></span></div>
            <div><span id="camera-look"></span></div>
          </div>
        </div>
      </div>

      <div id="game-info">
        <p>Press q to enable pointer lock, esc to disable</p>
        <div id="map-select">
          <input type="radio" id="map1" name="map" value="1" />
          <label for="map1">Map 1</label>
          <input type="radio" id="map2" name="map" value="2" />
          <label for="map2">Map 2</label>
          <input type="radio" id="map3" name="map" value="3" />
          <label for="map3">Map 3</label>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/Enderpotato/Gamejam2023.git" target="_blank">
        <img
          src="assets/imgs/github.png"
          alt="github"
          height="40px"
          width="40px"
        />
      </a>
    </footer>
  </body>
</html>
